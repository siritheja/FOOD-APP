{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <br><br> 
    <table align="center">
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <button type="submit" class="btn btn-dark">SignIn</button>
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td> If new user signup here </td>
            <td> 
                <a class="btn btn-dark" href="{% url 'register' %}"> SignUp </a> 
            </td>
        </tr>
    </table>
</form>
{% endblock %}
