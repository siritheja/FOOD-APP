{% extends 'base.html' %}
{% load static %}

{% block body %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item_dtls.item_image }}" class ="card" height="300px" width="500px" />
        </div>
        <div class="col-md-6">
            <h1>{{item_dtls.item_name}}</h1>
            <h2>{{item_dtls.item_desc}}</h2>
            <h3>{{item_dtls.item_price}}</h3>
            <a href= "{% url 'food:delete_item' item_dtls.id %}" ><button type="button" class="btn btn-dark">Delete</button></a>            
            <a href="{% url 'food:edit_item' item_dtls.id %}" > <button type="button" class="btn btn-dark">Edit</button> </a>
        </div>
    </div>

{% endblock %}
